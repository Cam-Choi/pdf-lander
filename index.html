  <style>
    :root { --bg:#0e0e0f; --fg:#e8e8ea; }
    html, body { margin:0; background:var(--bg); color:var(--fg); }
    main { max-width: 1100px; margin: 0 auto; padding: 12px 0 48px; }
    .page { display:block; width:100%; height:auto; margin:0 auto 12px;
            box-shadow:0 2px 24px rgba(0,0,0,.35); border-radius:6px; background:#111; }
    /* Helps mobile compositing feel stable while pinching/scrolling */
    img { transform: translateZ(0); }
  </style>
</head>
